services:
  product-db:
    image: postgres:16
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5433:5432"]
    volumes:
      - product-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d products"]
      interval: 5s
      timeout: 5s
      retries: 10
  order-db:
    image: postgres:16
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5434:5432"]
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orders"]
      interval: 5s
      timeout: 5s
      retries: 10
  product-service:
    build: ./services/product-service
    ports: ["3001:3001"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@product-db:5432/products
    depends_on:
      product-db:
        condition: service_healthy
  order-service:
    build: ./services/order-service
    ports: ["3002:3002"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@order-db:5432/orders
    depends_on:
      order-db:
        condition: service_healthy
  api-gateway:
    build: ./services/api-gateway
    ports: ["3000:3000"]
  frontend:
    build: ./frontend
    ports: ["8080:8080"]

volumes:
  product-db-data:
  order-db-data:
