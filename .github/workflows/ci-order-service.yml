name: CI - order-service

on:
  push:
    paths:
      - "services/order-service/**"
      - ".github/workflows/ci-order-service.yml"
  pull_request:
    paths:
      - "services/order-service/**"
      - ".github/workflows/ci-order-service.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/order-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: services/order-service/package-lock.json
      - run: npm ci
      - run: npm run lint

  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/order-service
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orders
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d orders"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: services/order-service/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/orders
      - run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/orders

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v4

  build:
    runs-on: ubuntu-latest
    needs: [lint, tests]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orders
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d orders"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./services/order-service
          file: ./services/order-service/Dockerfile
          tags: fastshop-order-service:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - run: |
          docker run --rm -d \
            --name order-service \
            --network host \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/orders \
            fastshop-order-service:ci
          sleep 5
          curl -f http://localhost:3002/health
          docker stop order-service
