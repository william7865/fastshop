name: CI - product-service

on:
  push:
    paths:
      - "services/product-service/**"
      - ".github/workflows/ci-product-service.yml"
  pull_request:
    paths:
      - "services/product-service/**"
      - ".github/workflows/ci-product-service.yml"

permissions:
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/product-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: services/product-service/package-lock.json
      - run: npm ci
      - run: npm run lint

  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/product-service
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: products
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d products"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: services/product-service/package-lock.json
      - run: npm ci
      - run: npx prisma generate
        env:
          PRISMA_CLI_QUERY_ENGINE_TYPE: binary
          PRISMA_CLIENT_ENGINE_TYPE: binary
      - run: npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/products
          PRISMA_CLI_QUERY_ENGINE_TYPE: binary
          PRISMA_CLIENT_ENGINE_TYPE: binary
      - run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/products

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v4

  build:
    runs-on: ubuntu-latest
    needs: [lint, tests]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: products
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d products"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./services/product-service
          file: ./services/product-service/Dockerfile
          tags: fastshop-product-service:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - run: |
          docker run --rm -d \
            --name product-service \
            --network host \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/products \
            fastshop-product-service:ci
          sleep 5
          curl -f http://localhost:3001/health
          docker stop product-service
